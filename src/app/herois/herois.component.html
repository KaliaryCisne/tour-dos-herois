<!-- Componente Pai -->

<h2>Meus Herois</h2>
<ul class="herois">
  <li *ngFor="let heroi of herois" [class.selected]="heroi===heroiSelecionado" (click)="onSelect(heroi)">
    <span class="badge"> {{heroi.id}} </span> {{heroi.nome}}
  </li>
</ul>

<!-- Conecta a propriedade heroiSelecionado do component pai a
      propriedade heroi do component filho -->
<app-heroi-detalhe [heroi]="heroiSelecionado"></app-heroi-detalhe>
